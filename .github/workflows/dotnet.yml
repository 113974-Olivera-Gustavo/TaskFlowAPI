name: Build and Publish

on:
  push:
    branches: [ main ]

env:
  SOLUTION: Taskflow.API.sln
  WEBPROJ: Taskflow.API/Taskflow.API.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: '**/*.csproj'

      - name: Restore
        run: dotnet restore "$SOLUTION"

      - name: Build Release
        run: dotnet build "$SOLUTION" -c Release --no-restore
        
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: '**/*.csproj'

      - name: Restore (web project)
        run: dotnet restore "$WEBPROJ"

      - name: Publish (web project)
        run: dotnet publish "$WEBPROJ" -c Release -o publish/ --no-restore

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish/
