name: Build and Publish

on:
  push:
    branches: ['**']          # build en TODAS las ramas
  pull_request:
    branches: [ main ]        # checks en PR hacia main

env:
  SOLUTION: Taskflow.API.sln
  WEBPROJ: Taskflow.API/Taskflow.API.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: '**/*.csproj'
      - run: dotnet restore "$SOLUTION"
      - run: dotnet build "$SOLUTION" -c Release --no-restore

  publish:
    # Solo cuando hay push directo a main
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: '**/*.csproj'
      - run: dotnet restore "$WEBPROJ"
      - run: dotnet publish "$WEBPROJ" -c Release -o publish/ --no-restore
      - uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish/
