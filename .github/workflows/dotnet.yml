name: Build and Publish

on:
  push:
    branches: ['**']            # build en TODAS las ramas
    paths-ignore:
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [ main, development ]   # checks en PR hacia main y development
    paths-ignore:
      - '**/*.md'
      - '.github/ISSUE_TEMPLATE/**'

env:
  SOLUTION: Taskflow.API.sln
  WEBPROJ: Taskflow.API/Taskflow.API.csproj

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ github.ref }}     # evita colas y cancela runs viejos
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: '**/*.csproj'
      - run: dotnet restore "$SOLUTION"
      - run: dotnet build "$SOLUTION" -c Release --no-restore

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: '**/*.csproj'
      - run: dotnet restore "$WEBPROJ"
      - run: dotnet publish "$WEBPROJ" -c Release -o publish/ --no-restore
      - uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish/
